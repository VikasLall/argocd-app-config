apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: lallaws/myimage:v1
        ports:
        - containerPort: 80
  strategy:
    blueGreen:
      activeService: myapp-active-service
      previewService: myapp-preview-service
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30      
